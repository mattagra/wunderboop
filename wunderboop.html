<head>
  <title>wunderboop</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
</body>

<template name="home">
	{{#if isAuthorized}}
		Authorized
		{{> lists}}
		
	{{else}}
  		<button>Authorize Wunderlist</button>
  	{{/if}}
</template>

<template name="lists">
	<ul>
		{{#each allLists}}
		<a href="/list/{{id}}"><li>{{title}}</li></a>
		{{/each}}
	</ul>
</template>

<template name="list">
	<ul>
		{{#each tasks}}
		<li>{{title}}</li>
		{{/each}}
	</ul>
</template>
