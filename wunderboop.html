<head>
    <title>wunderboop</title>
</head>

<body>
    <h1>Welcome to Wunderboop!</h1>
    <nav>
    	<ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
</body>

<template name="home">
    <div id="home">
    	{{#if isAuthorized}}
        	Authorized
    		{{> lists}}
    		
    	{{else}}
      		<button>Authorize Wunderlist</button>
      	{{/if}}
    </div>
</template>

<template name="lists">
    <div id="lists">
    	<ul>
    		{{#each allLists}}
    		<a href="/list/{{id}}"><li>{{title}}</li></a>
    		{{/each}}
    	</ul>
    </div>
</template>

<template name="list">
    <div id="list">
    	<ul>
    		{{#each tasks}}
    		<li>{{title}}</li>
    		{{/each}}
    	</ul>
    </div>
</template>
