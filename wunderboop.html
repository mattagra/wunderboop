<head>
    <title>wunderboop</title>
</head>

<body>
    <nav>
        <a href="/"><h1>Wunderboop</h1></a>
    	<ul>
            <li><a href="/lists">Lists</a></li>
        </ul>
    </nav>
</body>

<template name="home">
    <div id="home">
    	{{#if isAuthorized}}
    		{{> lists}}
    		
    	{{else}}
      		<button>Authorize Wunderlist</button>
      	{{/if}}
    </div>
</template>

<template name="lists">
    <div id="lists">
    	<ul>
    		{{#each allLists}}
    		<li><a href="/list/{{id}}">{{title}}</a></li>
    		{{/each}}
    	</ul>
    </div>
</template>

<template name="list">
    <div id="list">
        <p class="list-title">{{list.title}} List ({{tasksCount.uncompleted_count}})
            <ul class="list_actions">
                <li><a href="#" class="create-task" title="Create Task"><i class="fa fa-plus"></i></a></li>
            </ul>
        </p>
        <div class="clear"></div>
        <hr />
    	<ul>
    		{{#each tasks}}
    		<li><span class="task-title">{{title}}</span>
                <ul class="tasks_actions">
                    <li><a href="#" class="complete-task" title="Mark as Complete"><i class="fa fa-check"></i></a></li>
                </ul>
            </li>
            {{else}}
            <p>List is empty.</p>
    		{{/each}}
    	</ul>
    </div>
</template>
