<head>
    <title>wunderboop</title>
</head>

<body>
    <nav>
        <a href="/"><h1>Wunderboop</h1></a>
    	<ul>
            <li><a href="/lists">Lists</a></li>
        </ul>
    </nav>
</body>

<template name="home">
    <div id="home">
    	{{#if isAuthorized}}
    		{{> lists}}
    		
    	{{else}}
      		<button>Authorize Wunderlist</button>
      	{{/if}}
    </div>
</template>

<template name="lists">
    <div id="lists">
    	<ul>
    		{{#each allLists}}
    		<a href="/list/{{id}}"><li>{{title}}</li></a>
    		{{/each}}
    	</ul>
    </div>
</template>

<template name="list">
    <div id="list">
        <p class="list-title">{{list.title}} List</p>
        <hr />
    	<ul>
    		{{#each tasks}}
    		<li>{{title}}</li>
            {{else}}
            <p>List is empty.</p>
    		{{/each}}
    	</ul>
    </div>
</template>
